version: '3'
services:
  db:
      build:
        context: .
        dockerfile: ./containers/mariadb/Dockerfile
      restart: always
      env_file:
        - .env
      ports:
        - "3306:3306"
      volumes:
        - /srv/docker/apm/db:/var/lib/mysql
      command:
        - --character-set-server=utf8mb4
        - --collation-server=utf8mb4_unicode_ci
  nginx:
      build:
        context: .
        dockerfile: ./containers/nginx/Dockerfile
      restart: always
      volumes: 
        - /srv/docker/apm/work:/var/www/html
        - ./containers/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
        - ./containers/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
      ports:
        - "80:80"
      depends_on:
        - php
        - db
      links:
        - php
        - db
  php:
      build:
        context: .
        dockerfile: ./containers/php7.2/Dockerfile
      restart: always
      volumes: 
        - /srv/docker/apm/work:/var/www/html
      depends_on:
        - db
      links:
        - db
