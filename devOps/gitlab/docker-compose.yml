version: '2'

services:
  redis:
    restart: always
    image: sameersbn/redis:4.0.9-1
    command:
    - --loglevel warning
    volumes:
    - /srv/docker/gitlab/redis:/var/lib/redis:Z

  postgresql:
    restart: always
    image: sameersbn/postgresql:10
    volumes:
    - /srv/docker/gitlab/postgresql:/var/lib/postgresql:Z
    environment:
    - DB_USER=gitlab
    - DB_PASS=didehfdl00
    - DB_NAME=gitlabhq_production
    - DB_EXTENSION=pg_trgm

  gitlab:
    restart: always
    image: sameersbn/gitlab:11.4.0
    depends_on:
    - redis
    - postgresql
    ports:
    - "10080:80"
    - "10022:10022"
    - "10443:443"
    volumes:
    - /srv/docker/gitlab/gitlab:/home/git/data:Z
    environment:
    - DEBUG=false

    - DB_ADAPTER=postgresql
    - DB_HOST=postgresql
    - DB_PORT=5432
    - DB_USER=gitlab
    - DB_PASS=didehfdl00
    - DB_NAME=gitlabhq_production

    - REDIS_HOST=redis
    - REDIS_PORT=6379

    - TZ=Asia/Seoul
    - GITLAB_TIMEZONE=Seoul

    - GITLAB_HTTPS=false
    - SSL_SELF_SIGNED=false

    - GITLAB_HOST=nola.ipdisk.co.kr
    - GITLAB_PORT=10080
    - GITLAB_SSH_PORT=10022
    - GITLAB_RELATIVE_URL_ROOT=
    - GITLAB_SECRETS_DB_KEY_BASE=jh3kTkbNCnqwKLrF9JHNRwwwXFcNdJ9rCfvbbcLT4kwHgKdtC7XtRVxzWFgjqP9r
    - GITLAB_SECRETS_SECRET_KEY_BASE=jh3kTkbNCnqwKLrF9JHNRwwwXFcNdJ9rCfvbbcLT4kwHgKdtC7XtRVxzWFgjqP9r
